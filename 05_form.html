<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1> Формы </h1>
<form action="">
<div>
    <label for="text2">Текст</label>
    <input type="text" id="text2" value="Текст по умолчанию" readonly>
</div>
<br>
<div>
    <label for="email">Электронная почта</label>
    <input type="email" id="email" placeholder="Введите email">
</div>
<br>
<div>
    <label for="password">Пароль</label>
    <input type="password" id="password">
</div>
<br>
<div>
    <label for="number">Число</label>
    <input type="number" id="number" min="2" max="10">
</div>
<br>
<div>
    <label for="range">Диапазон</label>
    <input type="range" id="range" min="2" max="10" step="1">
</div>
<br>

<div>
    <label for="date">Дата</label>
    <input type="date" id="date" >
</div>
<br>

<div>
    <label for="color">Цвет</label>
    <input type="color" id="color" >
</div>
<br>

<div>
    <label for="message">Окно для ввода комментария</label>
    <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
</div>
<br>
<div>
    <label for="sex">Пол</label>
    <select id="sex">
        <option value="m">Male</option>
        <option value="f" selected>Female</option>
        <option value="o">Other</option>
    </select>
</div>
<br>
<div>
    <label>Количество работ</label>
    <input type="radio" name="work">1
    <input type="radio" name="work">2
    <input type="radio" name="work2">5
    <input type="radio" name="work2">10+
</div>
<br>
<div>
    <label>Food</label>
    <input type="checkbox" name="food">Хлеб
    <input type="checkbox" name="food">Картошка
    <input type="checkbox" name="food">Яблоко
    <input type="checkbox" name="food">Груша
</div>

<div>
    <label>Количество работ</label>
    <input type="submit" value="Send form">
    <br>
    <button type="submit" value="Send form">Push for sent</button>

</div>


</form>
    
</body>
</html>
